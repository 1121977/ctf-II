<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css">
</head>
    <body>
        <div class="login">
            <h1>Login Form</h1>
            <form class="login_form" method="post" action="/app/login">
                <label for="login_field">Login</label>
                <br>
                <input id="login_field" name="login_field" required>
                <br>
                <label for="password_field">Password</label>
                <br>
                <input id="password_field" type="password" name="password_field" required>
                <br>
                <p><input type="submit" value="Submit"></p>
            </form>
        </div>
        <p id="show"></p>
        <div hidden>
            <table>
                <#list pirateList as pirate>
                    <tr class="table_row">
                        <td>${pirate.login}</td>
                        <td>${pirate.password}</td>
                    </tr>
                </#list>
            </table>
        </div>
        <script src="js/login.js"></script>
    </body>
</html>
