<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crew Journal: Crew List</title>
    <link rel="stylesheet" href="css/crewList.css">
</head>
    <body>
        <header class="crew_list">
            <h1>Crew Journal</h1>
        </header>
        <div class="crew_list">
            <h1>Crew List</h1>
            <br/>
            <table border=1>
                <tr>
                    <th>Name</th>
                    <th>Rank</th>
                    <th>Login</th>
                    <th>Password</th>
                    <th>Passport</th>
                    <th>Email</th>
                </tr>
                <#list pirateList as pirate>
                    <tr>
                        <td>${pirate.name}</td>
                        <td>${pirate.rank}</td>
                        <td>${pirate.login}</td>
                        <td>
                            <#if (pirate.sessionID?length) gt 0>
                                <form method="post" action="/app/crewList" onsubmit="return passwordControl();">
                                    <input id="id_field" type="text" name="id_field" value="${pirate.id}" readonly hidden>
                                    <input id="password_field1" type="password" name="password_field1" required value="${pirate.password}" minlength="8" class="password_field">
                                    <br>
                                    <input id="password_field2" type="password" name="password_field2" required value="${pirate.password}" minlength="8" class="password_field">
                                    <p><input type="submit" value="Change"></p>
                                </form>
                            <#else>
                                ***********
                            </#if>
                        </td>
                        <td>${pirate.passport}</td>
                        <td>${pirate.email}</td>
                    </tr>
                </#list>
            </table>
        </div>
        <script src="js/crewList.js"></script>
    </body>
</html>
